<!doctype html>
<html>
  <head>
  	<title>Colorbox Slideshow</title>
    <link href="colorbox.css" rel="stylesheet" type="text/css">

    <script src="javascripts/jquery.colorbox.js"></script>
    <script>
    	$(document).ready(function () {
    		//assign Colorbox event to elements
    		$(".gallery").colorbox({rel:'gallery', slideshow: true});
    	});
    </script>
  </head>

  </body>
</html>
